 Styling
*/

    function getConfluenceDetails() {
        confluenceDetails = [];
        for (var i = 0; i < confluenceApplicationData.length; i++) {
            confluenceDetails.push(confluenceApplicationData[i]);
            var environment = confluenceDetails[i].environment;
            var ApplicationType = confluenceDetails[i].ApplicationType;
            var Version = confluenceDetails[i].Version;
            var licenseExp = confluenceDetails[i].licenseExp;
            var sen = confluenceDetails[i].sen;
            var lictype = confluenceDetails[i].lictype;
            var confluenceElement = document.createElement("section");
            confluenceElement.className = "confluenceDetails";
            confluenceElement.innerHTML =
                '<section class="developmentDetails">' +
                '<h1 class="envHeading">' +
                environment +
                "</h1>" +
                '<table class="content-table">' +
                "<tr>" +
                '<th class="center-align" colspan="2">' +
                ApplicationType +
                "</th>" +
                "</tr>" +
                "<tr>" +
                "<td>" +
                "Version" +
                "</td>" +
                "<td>" +
                Version +
                "</td>" +
                "</tr>" +
                "<tr>" +
                "<td>" +
                "License expires" +
                "</td>" +
                "<td>" +
                licenseExp +
                "</td>" +
                "</tr>" +
                "<tr>" +
                "<td>" +
                "SEN" +
                "</td>" +
                "<td>" +
                sen +
                "</td>" +
                "</tr>" +
                "<tr>" +
                "<td>" +
                "License type" +
                "</td>" +
                "<td>" +
                lictype +
                "</td>" +
                "</tr>" +
                "</table>" +
                "</section>";
            if (
                document.getElementsByClassName("confluenceDetails").length <
                confluenceApplicationData.length
            ) {
                document
                    .getElementById("confluenceDetailsSection")
                    .append(confluenceElement);
            }
        }
    }

    function getConfluencePluginDetails(data) {
        const devBadgeEle = document.getElementsByClassName("devConfluenceBadge");
        const insertEle = document.getElementById("devConfluenceDetailsData");
        insertEle.innerHTML = ""; //for re-rendering the filtered results
        data?.map((ele) => {
            var devBadge = document.createElement("tr");
            devBadge.className = "devConfluenceBadge";
            devBadge.innerHTML = `<tr>
                <td>${ele.pluginName}</td>
                <td>${ele.vendor}</td>
                <td>${ele.availableVersion}</td>
                <td>${ele.devVersion}</td>
                <td>${ele.sandboxVersion}</td>
                <td>${ele.prodVersion}</td>
                </tr>`;
            return (
                //   devBadgeEle.length < pluginsData.length &&
                insertEle.appendChild(devBadge)
            );
        });
    }
